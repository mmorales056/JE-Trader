{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <link rel="stylesheet" href="{% static 'usuarios/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

    <link rel="stylesheet" href="{% static 'usuarios/css/all.css'%}">

    



    <title> {% block titulo %} {% endblock %} </title>
</head>

{% block body %} {%endblock%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">J. E Trader</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Alumnos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'usuarios:alumnos' %}">Activos</a>
                <a class="dropdown-item" href="{% url 'usuarios:alumnos_inactivos'  %}">Inactivos</a>
                <div class="dropdown-divider"></div>
                
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Resultados
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'usuarios:nuevo_reporte' %}">Insertar</a>
                <a class="dropdown-item" href="{% url 'usuarios:reporte_quincenal'  %}">ReporteQuincenal</a>
                <div class="dropdown-divider"></div>
                
              </div>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>


    {% block contenido %}
    
    
    {% endblock %}



    

    <script src="{% static 'usuarios/js/jquery-3.4.1.min.js' %} "></script>
    <script src="{% static 'usuarios/js/popper.min.js' %} "></script>
    <script src="{% static 'usuarios/js/bootstrap.min.js' %} "></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <script src="{% static 'usuarios/js/moment.js' %} "></script>
    
  
    <script src="{% static 'usuarios/js/all.js' %} "></script>
    
    


    <script src="{%static 'usuarios/js/main.js' %}"> </script>
</body>
